---
layout: default
---

<section class="hero intro" style="background-image: url({{page.image}})">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date_to_long_string }}</p>
		<p>{{page.excerpt}}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		{{ page.content }}

	</div>

</section>
